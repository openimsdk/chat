name: OpenIM Chat Start Execute Scripts

on: 
    push:
      branches:
          - main
      paths-ignore:
          - "docs/**"
          - "README.md"
          - "README_zh-CN.md"
          - "CONTRIBUTING.md"
    pull_request:
      branches:
          - main
      paths-ignore:
          - "README.md"
          - "README_zh-CN.md"
          - "CONTRIBUTING.md"
          - "docs/**"

jobs:
  execute-scripts:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up environment
      run: |
        if [ "$RUNNER_OS" == "Linux" ]; then
          sudo apt-get update
          # Add other Linux specific setup here
        elif [ "$RUNNER_OS" == "macOS" ]; then
          # Add macOS specific setup here
          brew update
        fi
      shell: bash

    # - name: Install latest Bash (macOS only)
    #   if: runner.os == 'macOS'
    #   run: |
    #     /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)"
    #     brew update
    
    #     brew install bash
    #     brew install gnu-sed
    
    #     echo "/usr/local/bin" >> $GITHUB_PATH
    #     echo "$(brew --prefix)/opt/gnu-sed/libexec/gnubin" >> $GITHUB_PATH

    #     brew install --cask docker
    #     open /Applications/Docker.app

    - name: Build Chat
      run: |
        sudo bash bootstrap.sh
        sudo mage
        sudo mage start
      shell: bash

    - name: deploy all services
      run: |
        git clone https://github.com/openimsdk/open-im-server.git
        cd open-im-server
        sudo docker compose up -d
        sudo sleep 30

        sudo bash bootstrap.sh
        sudo mage
        sudo mage start
        sudo mage check

        sudo cat _output/logs/chat_$(date '+%Y%m%d').log 2>/dev/null
        echo "pwd = $(pwd)"
        cd ..
        ls -al && pwd
      shell: bash
      continue-on-error: true

    - name: Print chat_$(date '+%Y%m%d').log
      run: |
        ls -al && echo "pwd = $(pwd)"
        sudo cat ./_output/logs/* 2>/dev/null
        sudo cat ./_output/logs/* 2>/dev/null >> "$GITHUB_OUTPUT"
      shell: bash
      continue-on-error: true
