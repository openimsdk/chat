name: OpenIM Chat Start Execute Scripts

on: 
    push:
      branches:
          - main
      paths-ignore:
          - "docs/**"
          - "README.md"
          - "README_zh-CN.md"
          - "CONTRIBUTING.md"
    pull_request:
      branches:
          - main
      paths-ignore:
          - "README.md"
          - "README_zh-CN.md"
          - "CONTRIBUTING.md"
          - "docs/**"

jobs:
  execute-scripts:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up environment
      run: |
        if [ "$RUNNER_OS" == "Linux" ]; then
          sudo apt-get update
          # Add other Linux specific setup here
        elif [ "$RUNNER_OS" == "macOS" ]; then
          # Add macOS specific setup here
          brew update
        fi
      shell: bash

    # - name: Install latest Bash (macOS only)
    #   if: runner.os == 'macOS'
    #   run: |
    #     /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)"
    #     brew update
    
    #     brew install bash
    #     brew install gnu-sed
    
    #     echo "/usr/local/bin" >> $GITHUB_PATH
    #     echo "$(brew --prefix)/opt/gnu-sed/libexec/gnubin" >> $GITHUB_PATH

    #     brew install --cask docker
    #     open /Applications/Docker.app

    - name: Build Chat
      run: |
        make build
        chmod +x ./scripts/build_all_service.sh
        ./scripts/build_all_service.sh
      shell: bash

    - name: deploy all services
      run: |
        git clone https://github.com/openimsdk/open-im-server.git
        cd open-im-server
        sudo make init
        sudo docker compose up -d
        sudo sleep 30

        sudo make start
        sudo make check

        sudo cat logs/openIM.log 2>/dev/null
        echo "pwd = $(pwd)"
        cd ..
        ls -al && pwd
      shell: bash
      continue-on-error: true

    - name: start mysql
      run: |
        docker run -d \
          --name mysql4 \
          -p 13306:3306 \
          -p 3306:33060 \
          -v "$(pwd)/components/mysql/data:/var/lib/mysql" \
          -v "/etc/localtime:/etc/localtime" \
          -e MYSQL_ROOT_PASSWORD="openIM123" \
          --restart always \
          mysql:5.7
        sleep 60;
    - name: start all services
      run: |
        sudo make init
        sudo make start
      shell: bash

    - name: Check all services
      run: |
        sudo make check
      shell: bash

    - name: Stop chat
      run: |
        sudo make stop

    - name: Reinstall chat
      run: |
        sudo make install

    - name: Print openIM.log
      run: |
        ls -al && echo "pwd = $(pwd)"
        sudo cat ./logs/* 2>/dev/null
        sudo cat ./logs/* 2>/dev/null >> "$GITHUB_OUTPUT"
      shell: bash
      continue-on-error: true
